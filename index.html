<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div id="main">
            <div id="start" onmouseenter="getStarted()" onmouseleave="notYet()" ></div>
            <div class="wrap">
                <div id="screen">
                    <div class="point-button">click me!</div>
                </div>
                <div class="infoholder">
                    <div class="gameinfo">Score:<br /><span id="score">0</span></div>
                    <div class="gameinfo">Missed clicks:<br /><span id="offscore">0</span></div>
                    <div class="gameinfo">Clicks to next level:<br /><span id="points">10</span></div>
                    <div class="gameinfo">Level:<br /><span id="level">1</span></div>
                    <div class="gameinfo">Timer:<br /><span id="timer"></span></div>
                    <div class="gameinfo" id="highscores">High Scores:</div>

                </div>
            </div>
        </div>
    </div>




    <script src="js/main.js"></script>
</body>

</html>
